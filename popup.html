<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>YouTube - Hide Watched</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main class="panel">
      <header class="panel__header">
        <h1 class="panel__title">YouTube - Hide Watched</h1>
        <p class="panel__subtitle">Administration rapide</p>
      </header>

      <section class="panel__section">
        <label class="row">
          <span class="row__label">Masquer les vues</span>
          <span class="toggle">
            <input id="toggle-enabled" type="checkbox" />
            <span class="toggle__track" aria-hidden="true"></span>
          </span>
        </label>
      </section>

      <section class="panel__section">
        <label class="row row--stack" for="threshold-slider">
          <span class="row__label">
            Seuil de masquage
            <span id="threshold-value" class="slider__value">80%</span>
          </span>
          <input
            id="threshold-slider"
            class="slider"
            type="range"
            min="0"
            max="1"
            step="0.01"
            value="0.8"
          />
        </label>
        <p class="hint">Cache seulement si la barre rouge depasse le seuil.</p>
      </section>

      <section class="panel__section">
        <label class="row row--stack" for="select-grid-size">
          <span class="row__label">Videos par ligne</span>
          <select id="select-grid-size" class="select">
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
          </select>
        </label>
        <p class="hint">Applique uniquement sur la grille d'accueil.</p>
      </section>
    </main>

    <script src="popup.js"></script>
  </body>
</html>
